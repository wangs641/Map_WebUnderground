<!DOCTYPE html>
<html>
<head>
	<title>API</title>
	<link rel="stylesheet" type= "text/css" href="css/week1.css">
	<script type="text/javascript" src="js/week1.js"></script>
</head>
<body>

	<h1>Javascript API</h1>
	<p>My first week homework<br>1. Make a function that will return some collection in this page <br>2. Second function is to sort the array alphabetically or numerically</p>

	<button onclick="api()">return some collection here</button>

	<button onclick="callApi1()">sort the array alphabetically</button>

	<button onclick="callApi2()">sort the array numerically</button>

	<p id = "demo"></p>
	<script type="text/javascript">
		var points = [40, 100, 1, 5, 25, 10];
 

function api(){
	document.getElementById("demo").innerHTML = points; 

}

function callApi1() {
  points.sort();
  document.getElementById("demo").innerHTML = points;
}

function callApi2() {
  points.sort(function(a, b){return a - b});
  document.getElementById("demo").innerHTML = points;
}


	</script>

</body>
